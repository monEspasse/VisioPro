<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Gestion des Facturations - VisionPro Mobile</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    :root {
        /* Palette de couleurs harmonisée */
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        --warning-gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        
        /* Couleurs de base */
        --primary-50: #f0f4ff;
        --primary-100: #d9e4ff;
        --primary-200: #b3c9ff;
        --primary-300: #8daef8;
        --primary-400: #6793f1;
        --primary-500: #4f46e5;
        --primary-600: #4338ca;
        --primary-700: #3730a3;
        --primary-800: #312e81;
        --primary-900: #1e1b4b;
        
        /* Neutres */
        --gray-50: #fafafa;
        --gray-100: #f5f5f5;
        --gray-200: #e5e5e5;
        --gray-300: #d4d4d4;
        --gray-400: #a3a3a3;
        --gray-500: #737373;
        --gray-600: #525252;
        --gray-700: #404040;
        --gray-800: #262626;
        --gray-900: #171717;
        
        /* Éléments d'interface */
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        
        /* Bordures */
        --border-radius-sm: 6px;
        --border-radius-md: 10px;
        --border-radius-lg: 14px;
        --border-radius-xl: 18px;
        --border-radius-full: 9999px;
        
        /* Animations */
        --transition-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        --transition-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
        
        /* Mobile navigation */
        --mobile-nav-height: 70px;
    }

    /* ============================================
       RESET ET BASES
    =============================================== */

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        font-size: 15px;
        scroll-behavior: smooth;
        font-smooth: always;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    body {
        background: linear-gradient(180deg, #ffffff 0%, #fafafa 100%);
        min-height: 100vh;
        font-family: 'Inter', sans-serif;
        color: #2d3748;
        position: relative;
        padding-bottom: calc(var(--mobile-nav-height) + 10px);
    }

    /* ============================================
       TYPOGRAPHIE
    =============================================== */

    h1, h2, h3, h4, h5, h6 {
        font-weight: 700;
        line-height: 1.2;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin-bottom: 0.75rem;
    }

    h1 {
        font-size: 2rem;
    }

    h2 {
        font-size: 1.75rem;
    }

    h3 {
        font-size: 1.25rem;
    }

    /* ============================================
       LAYOUT GÉNÉRAL
    =============================================== */

    .dashboard {
        min-height: 100vh;
        padding: 1rem;
    }

    .main {
        width: 100%;
        max-width: 1600px;
        margin: 0 auto;
    }

    /* ============================================
       HEADER
    =============================================== */

    .header {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: var(--border-radius-lg);
        padding: 1rem 1.5rem;
        box-shadow: var(--glass-shadow);
        margin-bottom: 1.5rem;
        position: sticky;
        top: 1rem;
        z-index: 1000;
        animation: slideDown 0.6s var(--transition-bounce);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-15px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .page-title {
        position: relative;
        padding-left: 1.25rem;
        font-size: 1.25rem;
        margin: 0;
    }

    .page-title::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 4px;
        height: 24px;
        background: var(--primary-gradient);
        border-radius: var(--border-radius-full);
    }

    .header-actions {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    /* ============================================
       BOUTONS
    =============================================== */

    .btn {
        position: relative;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: var(--border-radius-md);
        font-weight: 600;
        font-size: 0.8rem;
        cursor: pointer;
        transition: all 0.3s var(--transition-elastic);
        overflow: hidden;
        isolation: isolate;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        min-width: 100px;
    }

    .btn:hover {
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);
    }

    .btn:active {
        transform: translateY(-1px) scale(0.98);
        transition: all 0.1s ease;
    }

    .btn-primary {
        color: white;
        background: var(--primary-gradient);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
    }

    .btn-secondary {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        color: var(--primary-600);
        border: 1px solid var(--glass-border);
    }

    .btn-secondary:hover {
        background: var(--primary-gradient);
        color: white;
    }

    .btn-success {
        background: var(--success-gradient);
        color: white;
        box-shadow: 0 4px 12px rgba(67, 233, 123, 0.2);
    }

    .btn-sm {
        padding: 0.5rem 1rem;
        font-size: 0.75rem;
        min-width: auto;
    }

    /* ============================================
       CARTES
    =============================================== */

    .section-container {
        display: none;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s var(--transition-smooth);
    }

    .section-container.active {
        display: block;
        opacity: 1;
        transform: translateY(0);
    }

    .produit-container,
    .chart-container,
    .assurance-card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: var(--border-radius-lg);
        padding: 1.5rem;
        box-shadow: var(--glass-shadow);
        transition: all 0.3s var(--transition-smooth);
        position: relative;
        overflow: hidden;
        margin-bottom: 1rem;
    }

    .produit-container:hover {
        transform: translateY(-4px);
        box-shadow: var(--glass-shadow);
        border-color: var(--primary-300);
    }

    /* ============================================
       EN-TÊTES DE SECTION
    =============================================== */

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        flex-wrap: wrap;
        gap: 0.75rem;
        position: sticky;
        top: 80px;
        z-index: 900;
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        padding: 1rem;
        border-radius: var(--border-radius-lg);
        border: 1px solid var(--glass-border);
        margin-top: -0.5rem;
    }

    .section-title {
        margin: 0;
        font-size: 1.1rem;
    }

    .dashboard-buttons {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
    }

    /* ============================================
       FILTRES COMPACTS (2 LIGNES MAX)
    =============================================== */

    .filters-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: var(--border-radius-lg);
        padding: 1rem;
        margin-bottom: 1rem;
        position: sticky;
        top: 140px;
        z-index: 800;
    }

    .filter-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
    }

    .filter-group {
        display: flex;
        flex-direction: column;
        gap: 0.2rem;
    }

    .filter-group-label {
        font-size: 0.7rem;
        font-weight: 500;
        color: var(--gray-600);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .form-control,
    .form-select {
        width: 100%;
        padding: 0.4rem 0.4rem;
        border: 1px solid var(--glass-border);
        border-radius: var(--border-radius-sm);
        background: rgba(255, 255, 255, 0.1);
        color: var(--gray-800);
        font-family: inherit;
        font-size: 0.75rem;
        transition: all 0.2s var(--transition-smooth);
        height: 32px;
    }

    .form-control:focus,
    .form-select:focus {
        outline: none;
        border-color: var(--primary-400);
        box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
    }

    .form-select {
        cursor: pointer;
        padding-right: 1.2rem;
    }

    /* ============================================
       TABLEAUX
    =============================================== */

    .table-container {
        position: relative;
        border-radius: var(--border-radius-lg);
        overflow: hidden;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        background: white;
        border: 1px solid var(--gray-200);
    }

    .table-container::-webkit-scrollbar {
        height: 4px;
        background: var(--gray-100);
    }

    .table-container::-webkit-scrollbar-thumb {
        background: var(--primary-400);
        border-radius: 4px;
    }

    .produit-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.75rem;
        min-width: 1000px;
    }

    .produit-table th {
        text-align: left;
        padding: 0.5rem 0.4rem;
        background: var(--primary-500);
        color: white;
        font-weight: 600;
        font-size: 0.7rem;
        white-space: nowrap;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .produit-table td {
        padding: 0.4rem;
        border-bottom: 1px solid var(--gray-200);
        white-space: nowrap;
    }

    .produit-table tbody tr:hover {
        background: var(--primary-50);
    }

    .text-center {
        text-align: center;
    }

    .text-end {
        text-align: right;
    }

    /* ============================================
       BOUTONS D'ACTION
    =============================================== */

    .action-btns {
        display: flex;
        gap: 0.2rem;
    }

    .action-btn {
        width: 24px;
        height: 24px;
        border-radius: var(--border-radius-sm);
        border: none;
        background: transparent;
        color: var(--gray-600);
        cursor: pointer;
        transition: all 0.2s var(--transition-smooth);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.7rem;
    }

    .action-btn:hover {
        background: var(--primary-100);
        color: var(--primary-600);
    }

    .btn-edit:hover {
        color: var(--primary-600);
    }

    .btn-cancel:hover {
        color: #ef4444;
    }

    /* ============================================
       BADGES
    =============================================== */

    .status-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.2rem 0.5rem;
        border-radius: var(--border-radius-full);
        font-size: 0.65rem;
        font-weight: 600;
        background: rgba(0,0,0,0.05);
    }

    .status-high {
        background: rgba(16, 185, 129, 0.1);
        color: #10b981;
    }

    .status-medium {
        background: rgba(245, 158, 11, 0.1);
        color: #f59e0b;
    }

    .status-low {
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
    }

    /* ============================================
       MESSAGES D'ALERTE
    =============================================== */

    .alert-message {
        padding: 0.5rem 0.8rem;
        border-radius: var(--border-radius-md);
        margin: 0.5rem 0;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        animation: slideInRight 0.2s var(--transition-smooth);
        font-size: 0.75rem;
    }

    .alert-message.success {
        background: rgba(16, 185, 129, 0.1);
        color: #10b981;
        border-left: 3px solid #10b981;
    }

    .alert-message.error {
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
        border-left: 3px solid #ef4444;
    }

    .alert-message.warning {
        background: rgba(245, 158, 11, 0.1);
        color: #f59e0b;
        border-left: 3px solid #f59e0b;
    }

    .alert-message.info {
        background: rgba(59, 130, 246, 0.1);
        color: #3b82f6;
        border-left: 3px solid #3b82f6;
    }

    @keyframes slideInRight {
        from {
            opacity: 0;
            transform: translateX(10px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    /* ============================================
       INDICATEUR DE CHARGEMENT
    =============================================== */

    .loading-indicator {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 1rem;
    }

    .spinner-border {
        width: 1.5rem;
        height: 1.5rem;
        border: 2px solid currentColor;
        border-right-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    .loading-text {
        color: var(--gray-600);
        font-size: 0.7rem;
    }

    /* ============================================
       INFO UTILISATEUR
    =============================================== */

    .user-info {
        position: relative;
    }

    .profile-dropdown {
        display: flex;
        align-items: center;
        gap: 0.3rem;
        cursor: pointer;
        padding: 0.2rem 0.5rem;
        border-radius: var(--border-radius-full);
        background: var(--glass-bg);
    }

    .profile-name {
        font-weight: 500;
        color: var(--gray-700);
        font-size: 0.8rem;
        display: none;
    }

    .profile-img {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid var(--glass-border);
    }

    /* ============================================
       MODALES
    =============================================== */

    .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 2000;
        animation: fadeIn 0.2s var(--transition-smooth);
    }

    .modal-overlay.active {
        display: flex;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .modal-content {
        background: white;
        border-radius: var(--border-radius-xl);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
        animation: modalSlideUp 0.3s var(--transition-smooth);
        max-width: 90vw;
        max-height: 90vh;
        overflow: hidden;
        border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .xlarge-modal {
        max-width: 95vw;
        width: 1400px;
    }

    @keyframes modalSlideUp {
        from {
            opacity: 0;
            transform: translateY(20px) scale(0.98);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .modal-header {
        padding: 1rem 1.2rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .modal-title {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin: 0;
        color: var(--primary-700);
        font-size: 1rem;
        font-weight: 600;
    }

    .modal-icon {
        color: var(--primary-500);
    }

    .modal-close {
        width: 28px;
        height: 28px;
        border-radius: var(--border-radius-full);
        background: rgba(0, 0, 0, 0.03);
        border: 1px solid rgba(0, 0, 0, 0.08);
        color: var(--gray-500);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s var(--transition-smooth);
        font-size: 0.9rem;
    }

    .modal-close:hover {
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
        transform: rotate(90deg);
    }

    .modal-body {
        padding: 1.2rem;
        overflow-y: auto;
        max-height: calc(90vh - 120px);
    }

    .modal-footer {
        padding: 0.8rem 1.2rem;
        border-top: 1px solid rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: flex-end;
        gap: 0.5rem;
        background: rgba(250, 250, 250, 0.8);
    }

    /* ============================================
       MODALES D'ÉDITION
    =============================================== */

    .edit-modal {
        font-family: 'Inter', sans-serif;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.2s ease;
    }

    .edit-modal.active {
        opacity: 1;
        visibility: visible;
    }

    .edit-modal-content {
        width: 95%;
        max-width: 800px;
        background: white;
        border-radius: 14px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        transform: translateY(15px);
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 1px solid rgba(0, 0, 0, 0.04);
    }

    .edit-modal.active .edit-modal-content {
        transform: translateY(0);
    }

    .edit-modal-header {
        background: linear-gradient(135deg, rgba(79, 70, 229, 0.08) 0%, rgba(255, 255, 255, 0) 100%);
        padding: 1rem 1.2rem;
        position: relative;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .edit-modal-title {
        font-weight: 600;
        font-size: 1rem;
        margin: 0;
        color: var(--primary-700);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .edit-modal-close {
        background: rgba(0, 0, 0, 0.03);
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 8px;
        color: var(--gray-500);
        cursor: pointer;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        position: absolute;
        top: 1rem;
        right: 1.2rem;
        font-size: 0.9rem;
    }

    .edit-modal-close:hover {
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
    }

    .edit-modal-body {
        padding: 1.2rem;
        max-height: 60vh;
        overflow-y: auto;
    }

    .edit-form-group {
        margin-bottom: 0.8rem;
        position: relative;
    }

    .edit-form-label {
        font-weight: 500;
        color: var(--gray-700);
        margin-bottom: 0.2rem;
        font-size: 0.75rem;
        display: block;
    }

    .edit-form-control {
        width: 100%;
        border-radius: 6px;
        padding: 0.5rem 0.7rem;
        border: 1px solid rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease;
        font-family: inherit;
        font-size: 0.8rem;
        background: rgba(255, 255, 255, 0.8);
        color: var(--gray-800);
    }

    .edit-form-control:focus {
        border-color: var(--primary-400);
        box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
        outline: none;
        background: white;
    }

    .edit-form-control[readonly] {
        background-color: rgba(0, 0, 0, 0.02);
        border-color: rgba(0, 0, 0, 0.05);
        color: var(--gray-600);
        cursor: not-allowed;
    }

    .edit-modal-footer {
        padding: 0.8rem 1.2rem;
        background: rgba(250, 250, 250, 0.8);
        border-top: 1px solid rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: flex-end;
        gap: 0.5rem;
    }

    .edit-btn {
        padding: 0.5rem 1rem;
        border-radius: 6px;
        font-weight: 500;
        transition: all 0.2s ease;
        cursor: pointer;
        font-family: inherit;
        font-size: 0.75rem;
        border: 1px solid transparent;
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
    }

    .edit-btn-secondary {
        background: rgba(0, 0, 0, 0.03);
        color: var(--gray-700);
        border-color: rgba(0, 0, 0, 0.08);
    }

    .edit-btn-secondary:hover {
        background: rgba(0, 0, 0, 0.06);
        color: var(--gray-800);
        transform: translateY(-1px);
    }

    .edit-btn-primary {
        background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-400) 100%);
        color: white;
        border: none;
        box-shadow: 0 2px 6px rgba(79, 70, 229, 0.2);
    }

    .edit-btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    .edit-row {
        display: flex;
        flex-wrap: wrap;
        margin: 0 -0.5rem;
    }

    .edit-col {
        flex: 1 1 250px;

// ==================== UTILITAIRES ====================
class Utils {
    static formatDate(dateString) {
        if (!dateString) return '';
        try {
            const date = new Date(dateString);
            return isNaN(date.getTime()) ? dateString : date.toLocaleDateString('fr-FR');
        } catch (e) {
            return dateString;
        }
    }

    static formatCurrency(amount) {
        if (typeof amount !== 'number') amount = parseFloat(amount) || 0;
        return amount.toLocaleString('fr-FR', { 
            minimumFractionDigits: 0, 
            maximumFractionDigits: 0 
        }) + ' FCFA';
    }

    static formatDateForInput(dateString) {
        if (!dateString) return '';
        try {
            const date = new Date(dateString);
            return date.toISOString().split('T')[0];
        } catch (e) {
            return '';
        }
    }

    static getStatusBadgeClass(statut) {
        switch(statut) {
            case 'Payé': return 'status-high';
            case 'En attente': return 'status-medium';
            case 'Annulé': return 'status-low';
            default: return 'status-medium';
        }
    }

    static isValidUrl(string) {
        if (!string || typeof string !== 'string') return false;
        string = string.trim().replace(/\s+/g, '');
        try {
            new URL(string);
            return true;
        } catch (_) {
            return false;
        }
    }

    static getLast6Months() {
        const months = [];
        const today = new Date();
        for (let i = 5; i >= 0; i--) {
            const date = new Date(today.getFullYear(), today.getMonth() - i, 1);
            months.push({
                name: date.toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' }),
                year: date.getFullYear(),
                month: date.getMonth() + 1
            });
        }
        return months;
    }

    static showTemporaryMessage(message, type, duration = 3000) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `alert-message ${type}`;
        messageDiv.innerHTML = `
            <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
            <span>${message}</span>
        `;
        
        document.body.appendChild(messageDiv);
        
        setTimeout(() => {
            messageDiv.style.opacity = '0';
            messageDiv.style.transform = 'translateX(10px)';
            setTimeout(() => {
                if (document.body.contains(messageDiv)) {
                    document.body.removeChild(messageDiv);
                }
            }, 300);
        }, duration);
    }

    static showLoading(containerId, message = 'Chargement...') {
        const container = document.getElementById(containerId);
        if (container) {
            container.innerHTML = `
                <tr>
                    <td colspan="13" class="text-center py-4">
                        <div class="loading-indicator">
                            <div class="spinner-border"></div>
                            <div class="loading-text">${message}</div>
                        </div>
                    </td>
                </tr>
            `;
        }
    }

    static populateSelect(selectId, values, placeholder = 'Tous') {
        const select = document.getElementById(selectId);
        if (!select) return;
        
        select.innerHTML = `<option value="">${placeholder}</option>`;
        
        if (!values || !values.length) return;
        
        values.sort().forEach(value => {
            if (value) {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = value;
                select.appendChild(option);
            }
        });
    }
}

// ==================== GESTIONNAIRE DE DONNÉES ====================
class FactureManager {
    constructor() {
        this.allData = [];
        this.filteredData = [];
        this.currentPage = 1;
        this.perPage = 10;
        this.selectedFactures = new Set();
        this.stats = {
            total: 0,
            pending: 0,
            amount: 0,
            tva: 0
        };
        this.lastDisplayedData = [];

    async loadData() {
        try {
            const apiUrl = `https://script.google.com/macros/s/AKfycbzFmMSBTBdw8_DcCC1R0Oice_ecTCrggK4Gp59elsQSwhwdRjuuweo18_z79nTZUv6pgA/exec?action=importassurance&_=${new Date().getTime()}`;
            
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error(`Erreur HTTP: ${response.status}`);
            
            const responseData = await response.json();
            
            if (!responseData?.data?.rows || !responseData?.data?.headers) {
                throw new Error('Structure de données invalide');
            }
            
            this.allData = responseData.data.rows.map(row => {
                const item = {};
                responseData.data.headers.forEach((header, index) => {
                    const cleanHeader = header.replace(/\t/g, ' ').trim();
                    let value = row[index] || '';
                    
                    if (cleanHeader.includes('MONTANT TOTAL') || cleanHeader.includes('TOTAL PART ASSURE') || 
                        cleanHeader.includes('PART ASSUREUR') || cleanHeader.includes('TVA')) {
                        value = parseFloat(value) || 0;
                    }
                    
                    item[cleanHeader] = value;
                });
                return item;
            });

            this.allData.sort((a, b) => {
                const dateA = a['Date'] ? new Date(a['Date']) : new Date(0);
                const dateB = b['Date'] ? new Date(b['Date']) : new Date(0);
                return dateB - dateA;
            });

            this.filteredData = [...this.allData];
            this.updateStats();
            return true;
            
        } catch (error) {
            console.error('Erreur:', error);
            throw error;
        }
    }

    updateStats() {
        this.stats.total = this.allData.length;
        this.stats.pending = this.allData.filter(item => 
            item.Statut === 'En attente' || !item.Statut
        ).length;
        
        this.stats.amount = this.allData.reduce((sum, item) => {
            return sum + (parseFloat(item['MONTANT TOTAL']) || 0);
        }, 0);
        
        this.stats.tva = this.allData.reduce((sum, item) => {
            return sum + (parseFloat(item['TVA sur Monture']) || 0);
        }, 0);
    }

    toggleFactureSelection(idClient) {
        if (this.selectedFactures.has(idClient)) {
            this.selectedFactures.delete(idClient);
        } else {
            this.selectedFactures.add(idClient);
        }
        this.updateSelectionControls();
    }

    selectAllFilteredFactures() {
        this.selectedFactures.clear();
        this.lastDisplayedData.forEach(item => {
            if (item['Id Client']) {
                this.selectedFactures.add(item['Id Client']);
            }
        });
        this.updateSelectionControls();
    }

    deselectAllFactures() {
        this.selectedFactures.clear();
        this.updateSelectionControls();
    }

    isFactureSelected(idClient) {
        return this.selectedFactures.has(idClient);
    }

    getSelectedFactures() {
        return this.allData.filter(item => 
            item['Id Client'] && this.selectedFactures.has(item['Id Client'])
        );
    }

    updateSelectionControls() {
        const controls = document.getElementById('selectionControls');
        const countSpan = document.getElementById('selectedCount');
        
        if (controls && countSpan) {
            const count = this.selectedFactures.size;
            if (count > 0) {
                controls.style.display = 'flex';
                countSpan.textContent = count;
            } else {
                controls.style.display = 'none';
            }
        }
    }

    findFactureIndexByIdClient(idClient) {
        return this.allData.findIndex(item => item['Id Client'] === idClient);
    }
}

async function loadFactureDataForSection() {
    Utils.showLoading('factureData', 'Chargement des factures...');
    const messageDiv = document.getElementById('facture-message');
    const tableHeader = document.getElementById('factureTableHeader');
    
    if (messageDiv) messageDiv.style.display = 'none';

    try {
        await factureManager.loadData();
        const headers = Object.keys(factureManager.allData[0] || {});
        
        generateTableHeaders(headers);
        refreshFiltersForSection();
        displayFilteredFactures(factureManager.allData, headers);
        
    } catch (error) {

        const factureData = document.getElementById('factureData');
        if (factureData) {
            factureData.innerHTML = '<tr><td colspan="12" class="text-center">Erreur de chargement</td></tr>';

function generateTableHeaders(headers) {
    const tableHeader = document.getElementById('factureTableHeader');
    if (!tableHeader) return;
    
    tableHeader.innerHTML = '';
    
    const headerRow = document.createElement('tr');
    
    // Colonne de sélection
    const checkboxTh = document.createElement('th');
    checkboxTh.textContent = 'Sél.';
    checkboxTh.style.width = '40px';
    headerRow.appendChild(checkboxTh);
    
    headers.forEach(header => {
        const th = document.createElement('th');
        const cleanHeader = header.replace(/\t/g, ' ').trim();
        
        if (cleanHeader.includes('MONTANT') || cleanHeader.includes('PART') || 
            cleanHeader.includes('TOTAL') || cleanHeader.includes('TVA')) {
            th.className = 'text-end';
        }
        
        // Abréviation des longs en-têtes
        if (cleanHeader === 'MONTANT TOTAL') th.textContent = 'Montant';
        else if (cleanHeader === 'TOTAL PART ASSURE') th.textContent = 'Part Clt';
        else if (cleanHeader === 'PART ASSUREUR') th.textContent = 'Part Ass';
        else if (cleanHeader === 'TVA sur Monture') th.textContent = 'TVA';
        else if (cleanHeader === 'N°Police') th.textContent = 'Police';
        else if (cleanHeader === 'Assuré Principal') th.textContent = 'Assuré';
        else if (cleanHeader === 'Bénéficiaire') th.textContent = 'Bénéf.';
        else th.textContent = cleanHeader;
        
        headerRow.appendChild(th);
    });
    
    const actionsTh = document.createElement('th');
    actionsTh.textContent = 'Actions';
    headerRow.appendChild(actionsTh);
    
    tableHeader.appendChild(headerRow);
}

function applyFactureFilter() {
    const dateStart = document.getElementById('filterFactureDateStart')?.value;
    const dateEnd = document.getElementById('filterFactureDateEnd')?.value;
    const societe = document.getElementById('filterFactureSociete')?.value;
    const assurance = document.getElementById('filterFactureAssurance')?.value;
    const compagnie = document.getElementById('filterFactureCompagnie')?.value;
    const proprietaire = document.getElementById('filterFactureProprietaire')?.value;
    
    const startDateObj = dateStart ? new Date(dateStart) : null;
    const endDateObj = dateEnd ? new Date(dateEnd) : null;
    
    let filteredData = factureManager.allData.filter(item => {
        let dateMatch = true;
        if (item['Date']) {
            const itemDate = new Date(item['Date']);
            
            if (startDateObj && endDateObj) {
                dateMatch = itemDate >= startDateObj && itemDate <= endDateObj;
            } else if (startDateObj) {
                dateMatch = itemDate >= startDateObj;
            } else if (endDateObj) {
                dateMatch = itemDate <= endDateObj;
            }
        }
        
        const societeMatch = !societe || item['Société'] === societe;
        const assuranceMatch = !assurance || item['Assurance'] === assurance;
        const compagnieMatch = !compagnie || item['Compagnie'] === compagnie;
        const proprietaireMatch = !proprietaire || item['Proprietaire'] === proprietaire;
        
        return dateMatch && societeMatch && assuranceMatch && compagnieMatch && proprietaireMatch;
    });
    
    const headers = Object.keys(factureManager.allData[0] || {});
    displayFilteredFactures(filteredData, headers);
}

function displayFilteredFactures(data, headers) {
    const factureData = document.getElementById('factureData');
    if (!factureData) return;
    
    factureManager.lastDisplayedData = [...data];
    
    if (!data?.length) {
        factureData.innerHTML = `<tr><td colspan="${headers.length + 2}" class="text-center">Aucune facture trouvée</td></tr>`;
        factureManager.deselectAllFactures();
        return;
    }
    
    let html = '';
    data.forEach((item, index) => {
        const idClient = item['Id Client'];
        const isChecked = factureManager.isFactureSelected(idClient);
        
        html += '<tr>';
        
        // Case à cocher
        html += `
            <td class="text-center">
                <div class="checkbox-container">
                    <input type="checkbox" class="facture-checkbox" 
                           id="check-${index}" 
                           data-id="${idClient}"
                           ${isChecked ? 'checked' : ''}
                           onchange="toggleFactureSelection('${idClient}')">
                </div>
            </td>
        `;
        
        headers.forEach(header => {
            const cleanHeader = header.replace(/\t/g, ' ').trim();
            const value = item[cleanHeader] || '';
            
            if (cleanHeader === 'Date') {
                html += `<td>${Utils.formatDate(value)}</td>`;
            } 
            else if (cleanHeader.includes('MONTANT') || cleanHeader.includes('PART') || 
                     cleanHeader.includes('TOTAL') || cleanHeader.includes('TVA')) {
                html += `<td class="text-end">${Utils.formatCurrency(value)}</td>`;
            }
            else if (cleanHeader === 'Statut') {
                html += `<td><span class="status-badge ${Utils.getStatusBadgeClass(value)}">${value}</span></td>`;
            }
            else {
                let displayValue = value;
                if (cleanHeader === 'N°Police' && value.length > 10) displayValue = value.substr(0, 10) + '…';
                else if (cleanHeader === 'Assuré Principal' && value.length > 15) displayValue = value.substr(0, 15) + '…';
                else if (cleanHeader === 'Bénéficiaire' && value.length > 15) displayValue = value.substr(0, 15) + '…';
                
                html += `<td title="${value}">${displayValue}</td>`;
            }
        });
        
        html += `
            <td>
                <div class="action-btns">
                    <button class="action-btn btn-edit" onclick="editFactureFromList('${idClient}')" title="Modifier">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                    <button class="action-btn btn-cancel" onclick="cancelFactureFromList('${idClient}')" title="Annuler">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </td>
        `;
        
        html += '</tr>';
    });
    
    factureData.innerHTML = html;
}

function submitFactureUpdate(index) {
    const facture = factureManager.allData[index];
    const idClient = facture['Id Client'];
    
    const updatedData = {
        'Id Client': idClient,
        'Date': document.getElementById('editDate')?.value || '',
        'N°Police': document.getElementById('editPolice')?.value || '',
        'Société': document.getElementById('editSociete')?.value || '',
        'Assuré Principal': document.getElementById('editAssure')?.value || '',
        'Bénéficiaire': document.getElementById('editBeneficiaire')?.value || '',
        'Actes': document.getElementById('editActes')?.value || '',
        'MONTANT TOTAL': document.getElementById('editMontant')?.value || 0,
        'TOTAL PART ASSURE': document.getElementById('editPartAssure')?.value || 0,
        'PART ASSUREUR': document.getElementById('editPartAssureur')?.value || 0,
        'TVA sur Monture': document.getElementById('editTVA')?.value || 0,
        'Assurance': document.getElementById('editAssurance')?.value || '',
        'Compagnie': document.getElementById('editCompagnie')?.value || ''
    };

    const submitBtn = document.querySelector('.edit-btn-primary');
    const originalBtnText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enregistrement...';
    submitBtn.disabled = true;

    const url = `https://script.google.com/macros/s/AKfycbzFmMSBTBdw8_DcCC1R0Oice_ecTCrggK4Gp59elsQSwhwdRjuuweo18_z79nTZUv6pgA/exec?action=updateFacture`;
    
    fetch(url, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ idClient: idClient, updatedData: updatedData })
    })
    .then(() => {
        factureManager.allData[index] = {...factureManager.allData[index], ...updatedData};
        factureManager.updateStats();
        
        Utils.showTemporaryMessage('✅ Facture mise à jour', 'success', 2000);
        
        factureManager.filteredData = [...factureManager.allData];
        
        if (document.getElementById('gestion-facturations').classList.contains('active')) {
            const headers = Object.keys(factureManager.allData[0] || {});
            displayFilteredFactures(factureManager.allData, headers);
        }
        
        closeModal();
    })
    .catch(error => {
        console.error("Erreur:", error);
        Utils.showTemporaryMessage('❌ Erreur lors de la mise à jour', 'error', 2000);
        closeModal();
    })
    .finally(() => {
        submitBtn.innerHTML = originalBtnText;
        submitBtn.disabled = false;
    });
}

async function cancelFacture(index) {
    const facture = factureManager.allData[index];
    const clientId = facture['Id Client'];
    const policeNumber = facture['N°Police'] || '';

    if (!confirm(`Annuler la facture ${policeNumber} ?`)) {
        return;
    }

    const btn = event.target.closest('button');
    const originalContent = btn.innerHTML;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
    btn.disabled = true;

    try {
        const url = `https://script.google.com/macros/s/AKfycbzFmMSBTBdw8_DcCC1R0Oice_ecTCrggK4Gp59elsQSwhwdRjuuweo18_z79nTZUv6pgA/exec?action=deleteFacture`;
        
        await fetch(url, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ idClient: clientId, policeNumber: policeNumber })
        });

        await new Promise(resolve => setTimeout(resolve, 1000));

        factureManager.allData.splice(index, 1);
        factureManager.updateStats();
        factureManager.filteredData = [...factureManager.allData];
        
        if (document.getElementById('gestion-facturations').classList.contains('active')) {
            const headers = Object.keys(factureManager.allData[0] || {});
            displayFilteredFactures(factureManager.allData, headers);
        }
        
        Utils.showTemporaryMessage('✅ Facture annulée', 'success', 2000);
        closeModal();
        
    } catch (e) {
        console.error('Erreur:', e);
        Utils.showTemporaryMessage('❌ Erreur lors de l\'annulation', 'error', 2000);
    } finally {
        btn.innerHTML = originalContent;
        btn.disabled = false;
    }
}

async function updateFacturesSelectionnees(factures) {
    const timestamp = new Date().getTime();
    const url = `https://script.google.com/macros/s/AKfycbzFmMSBTBdw8_DcCC1R0Oice_ecTCrggK4Gp59elsQSwhwdRjuuweo18_z79nTZUv6pgA/exec?action=updateFacturesSelectionnees&_=${timestamp}`;
    const facturationId = `FACT-${timestamp}-${Math.random().toString(36).substr(2, 6)}`;
    const idClients = factures.map(f => f['Id Client']).filter(id => id);
    
    await fetch(url, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ idClients: idClients, statut: facturationId, timestamp: timestamp })
    });
    
    return facturationId;
}

async function loadFacturationDataForSection() {
    Utils.showLoading('facturationData', 'Chargement...');
    const messageDiv = document.getElementById('facturation-message');
    if (messageDiv) messageDiv.style.display = 'none';

    try {
        const timestamp = new Date().getTime();
        const apiUrl = `https://script.google.com/macros/s/AKfycbzFmMSBTBdw8_DcCC1R0Oice_ecTCrggK4Gp59elsQSwhwdRjuuweo18_z79nTZUv6pgA/exec?action=pointfacturation&_=${timestamp}`;
        
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`Erreur HTTP: ${response.status}`);
        
        const responseData = await response.json();
        
        if (!responseData?.data?.rows) {
            throw new Error('Structure de données invalide');
        }
        
        allFacturationData = responseData.data.rows.map(row => {
            const headers = responseData.data.headers;
            return {
                DateDebut: row[headers.indexOf('Date debut')] || '',
                DateFin: row[headers.indexOf('Date fin')] || '',
                Assurance: row[headers.indexOf('Assurance')] || '',
                Compagnie: row[headers.indexOf('Compagnie')] || '',
                DateDepot: row[headers.indexOf('Date de depot')] || '',
                MontantTotal: parseFloat(row[headers.indexOf('MONTANT TOTAL')]) || 0,
                PartAssure: parseFloat(row[headers.indexOf('TOTAL PART ASSURE')]) || 0,
                PartAssureur: parseFloat(row[headers.indexOf('PART ASSUREUR')]) || 0,
                TVATotal: parseFloat(row[headers.indexOf('TVA total')]) || 0,
                NbFactures: row[headers.indexOf('Nbs')] || '',
                PdfRecap: row[headers.indexOf("lien Pdf Recaps")] || '',
                PdfDetail: row[headers.indexOf("lien Pdf Detail")] || '',
                idfacturation: row[headers.indexOf('Id Facturation')] || '',
            };
        });

        allFacturationData.sort((a, b) => {
            const dateA = a.DateDepot ? new Date(a.DateDepot) : new Date(0);
            const dateB = b.DateDepot ? new Date(b.DateDepot) : new Date(0);
            return dateB - dateA;
        });
        
        const uniqueAssurances = [...new Set(allFacturationData.map(item => item.Assurance).filter(Boolean))];
        const uniqueCompagnies = [...new Set(allFacturationData.map(item => item.Compagnie).filter(Boolean))];
        
        Utils.populateSelect('filterAssurance', uniqueAssurances, 'Toutes');
        Utils.populateSelect('filterCompagnie', uniqueCompagnies, 'Toutes');

        displayFilteredFacturation(allFacturationData);
       
    } catch (error) {
        console.error('Erreur:', error);
        const facturationData = document.getElementById('facturationData');
        if (facturationData) {
            facturationData.innerHTML = '<tr><td colspan="13" class="text-center">Erreur de chargement</td></tr>';
        }
    }
}

function displayFilteredFacturation(data) {
    const facturationData = document.getElementById('facturationData');
    if (!facturationData) return;
    
    if (!data?.length) {
        facturationData.innerHTML = '<tr><td colspan="13" class="text-center">Aucune donnée</td></tr>';
        return;
    }
    
    let html = '';
    data.forEach(item => {
        const pdfRecapBtn = item.PdfRecap && Utils.isValidUrl(item.PdfRecap) 
            ? `<a href="${item.PdfRecap}" target="_blank" class="btn btn-primary btn-sm">PDF</a>`
            : '<span class="text-muted">-</span>';
        
        const pdfDetailBtn = item.PdfDetail && Utils.isValidUrl(item.PdfDetail) 
            ? `<a href="${item.PdfDetail}" target="_blank" class="btn btn-primary btn-sm">Détail</a>`
            : '<span class="text-muted">-</span>';

        html += `
            <tr>
                <td>${Utils.formatDate(item.DateDebut)}</td>
                <td>${Utils.formatDate(item.DateFin)}</td>
                <td title="${item.Assurance}">${(item.Assurance || '').substr(0, 12)}</td>
                <td>${(item.Compagnie || '').substr(0, 8)}</td>
                <td>${Utils.formatDate(item.DateDepot)}</td>
                <td class="text-end">${Utils.formatCurrency(item.MontantTotal)}</td>
                <td class="text-end">${Utils.formatCurrency(item.PartAssure)}</td>
                <td class="text-end">${Utils.formatCurrency(item.PartAssureur)}</td>
                <td class="text-end">${Utils.formatCurrency(item.TVATotal)}</td>
                <td>${item.NbFactures}</td>
                <td>${pdfRecapBtn}</td>
                <td>${pdfDetailBtn}</td>
                <td title="${item.idfacturation}">${(item.idfacturation || '').substr(0, 10)}…</td>
            </tr>
        `;
    });
    
    facturationData.innerHTML = html;
}

function applyFacturationFilter() {
    const dateStart = document.getElementById('filterDateStart')?.value;
    const dateEnd = document.getElementById('filterDateEnd')?.value;
    const dateDepot = document.getElementById('filterDateDepot')?.value;
    const assurance = document.getElementById('filterAssurance')?.value;
    const compagnie = document.getElementById('filterCompagnie')?.value;
    
    let filteredData = allFacturationData.filter(item => {
        const itemDateDebut = item.DateDebut ? new Date(item.DateDebut) : null;
        const itemDateFin = item.DateFin ? new Date(item.DateFin) : null;
        const itemDateDepot = item.DateDepot ? new Date(item.DateDepot) : null;
        const startDate = dateStart ? new Date(dateStart) : null;
        const endDate = dateEnd ? new Date(dateEnd) : null;
        const filterDateDepotObj = dateDepot ? new Date(dateDepot) : null;
        
        let dateMatch = true;
        if (startDate && endDate) {
            dateMatch = (itemDateDebut >= startDate && itemDateDebut <= endDate) || 
                       (itemDateFin >= startDate && itemDateFin <= endDate);
        } else if (startDate) {
            dateMatch = itemDateDebut >= startDate || itemDateFin >= startDate;
        } else if (endDate) {
            dateMatch = itemDateDebut <= endDate || itemDateFin <= endDate;
        }

        let depotMatch = true;
        if (filterDateDepotObj && itemDateDepot) {
            depotMatch = itemDateDepot.toDateString() === filterDateDepotObj.toDateString();
        }
        const assuranceMatch = !assurance || item.Assurance === assurance;
        const compagnieMatch = !compagnie || item.Compagnie === compagnie;
        
        return dateMatch && assuranceMatch && compagnieMatch && depotMatch;
    });
    
    displayFilteredFacturation(filteredData);
}

function initTheme() {
    const themeToggle = document.getElementById('themeToggle');
    const savedTheme = localStorage.getItem('theme') || 'light';
    
    if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
    } else {
        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
    }
    
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        
        if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('theme', 'dark');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
            localStorage.setItem('theme', 'light');
            themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        }
    });
}

function startInactivityTimer() {
    const INACTIVITY_LIMIT = 15 * 60 * 1000;
    let inactivityTimeout;

    function resetTimer() {
        clearTimeout(inactivityTimeout);
        inactivityTimeout = setTimeout(logout, INACTIVITY_LIMIT);
    }

    ["load", "mousemove", "keydown", "click", "scroll", "touchstart"].forEach(event => {
        window.addEventListener(event, resetTimer, { passive: true });
    });

    resetTimer();
}

function logout() {
    sessionStorage.removeItem("utilisateur");
    localStorage.removeItem("utilisateur");
    window.location.href = "code.html";
}
